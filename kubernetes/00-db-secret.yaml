apiVersion: v1
kind: Secret
metadata:
  name: db-secret
type: Opaque
stringData:
  # ------------------------------------------------------------------
  # !! IMPORTANT !!
  #
  # You MUST replace these values with your REAL RDS database credentials.
  # Get them from your CloudFormation stack outputs in the AWS Console.
  #
  # 1. Go to AWS Console -> CloudFormation -> SkillBridge-Infrastructure -> Outputs
  # 2. Find the value for 'RDSEndpoint'
  # 3. Use the password you set when running the 'create-stack' command.
  # 4. The username is 'dbadmin' (the default from the template).
  # 5. The database name is 'skillbridgedb' (the default from the template).
  #
  # Example:
  # DATABASE_URL: "postgresql://dbadmin:YourSecurePassword123@skillbridge-db.xxxx.ap-southeast-1.rds.amazonaws.com/skillbridgedb"
  # ------------------------------------------------------------------
  
  # --- FIX: Add two spaces in front of this line ---
  DATABASE_URL: "postgresql://USERNAME:PASSWORD@YOUR_RDS_ENDPOINT_ADDRESS/DB_NAME"
