apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: skillbridge
spec:
  replicas: 1
  selector:
    matchLabels: { app: user-service }
  template:
    metadata:
      labels: { app: user-service }
    spec:
      containers:
      - name: user-service
        image: ap-south-1.amazonaws.com/sanduniwijesinghe/user-service:latest
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: skillbridge
spec:
  selector:
    app: user-service
  ports:
  - port: 80
    targetPort: 8000
  type: ClusterIP
