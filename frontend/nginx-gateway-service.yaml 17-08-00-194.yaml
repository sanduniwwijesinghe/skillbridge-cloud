apiVersion: v1
kind: Service
metadata:
  name: nginx-gateway-service
  namespace: default
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-scheme: internal
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"
spec:
  type: LoadBalancer
  selector:
    app: nginx-gateway
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
