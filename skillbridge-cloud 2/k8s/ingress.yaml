apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: skillbridge-ingress
  namespace: skillbridge
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
spec:
  rules:
  - http:
      paths:
      - path: /users
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 80
      - path: /mentors
        pathType: Prefix
        backend:
          service:
            name: mentor-service
            port:
              number: 80
      - path: /bookings
        pathType: Prefix
        backend:
          service:
            name: booking-service
            port:
              number: 80
